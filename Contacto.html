      <section class="sectionC">
        <form action="" class="formulario" id="formulario" name="formulario" method="get">

            <div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre</label>
				<div class="formulario__grupo-input">
                    <br>
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Juan Perez">

			</div>
            <br>

            <div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">Email</label>
				<div class="formulario__grupo-input">
                    <br>
					<input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
					
				</div>
				
			</div>
            <br>

            <div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Teléfono</label>
				<div class="formulario__grupo-input">
                    <br>
					<input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="4491234567">
				</div>
			</div>
     
            <br>
            <b>Sexo de la mascota</b>
            <br>
            <span><input type="radio" name="sexo" id="Macho" value="Macho" /> Macho</span>
            <span><input type="radio" name="sexo" id="Hembra" value= "Hembra"/> Hembra</span>
           
            <br>
           <b>Está castrada?</b>
            <br>
            <span><input type="radio" name="castrado" id="Si" value="si"/> Si</span>
            <span><input type="radio" name="castrado" id="No" value="no"/> No</span>
            
            <br>
            <b>Tamaño de la mascota</b>
            <br>
            <select name="utilizacion">
            <option value="1">Mini</option>
            <option value="2">Chica</option>
            <option value="3">Mediana</option>
            <option value="4">Grande</option>
            </select>
            
            <br>
            <div class="Consulta"> <b>Consulta</b>
            <br>
            <br>
            <textarea cols="35" rows="10" name="comentarios"></textarea>
            </div>
            <br>
                        
            <div class="formulario__grupo" id="grupo__terminos">
				<label class="formulario__label">
                    
					<input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
					Acepto los Terminos y Condiciones
				</label>
			</div>

           

			<div class="formulario__grupo formulario__grupo-btn-enviar">
                <br>
				<button type="submit" id="btn" name="btn" class="formulario__btn" value="Enviar">Enviar</button>
                <br>
			
                       
            <input type="Reset" value="Borrar todo" />
        </form>

        <script>

            (function(){
                
                var formulario = document.getElementsByName('formulario')[0],
                    elementos = formulario.elements,
                    boton = document.getElementById('btn');
    
                var validarNombre = function(e){
                    if (formulario.nombre.value == 0){
                        alert("Completa el campo nombre");
                        e.preventDefault();
                    }
                };
    
                var validarRadio = function(e){
                    if (formulario.sexo[0].checked == true || 
                        formulario.sexo[1].checked == true){
                    } else{
                        alert("Completa el campo sexo");
                        e.preventDefault();
                    }
                };
                
             
                var validarCheckbox = function(e){
                    if (formulario.terminos.checked == false){
                        alert("Acepta los términos y condiciones");
                        e.preventDefault();
                    }
                };
    
                var validar = function(e){
                    validarNombre(e);
                    validarRadio(e);
                    validarCheckbox(e);
                };
                formulario.addEventListener("submit", validar);
            }())
        </script>
